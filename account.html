<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account - The Enchanted Checklist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #c2e9fb 0%, #a1c4fd 50%, #fbc2eb 100%);
      margin: 0;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem 3rem 1rem;
      box-sizing: border-box;
    }
    .container { max-width: 520px; width: 100%; text-align: center; }
    h1 { margin-bottom: 0.5rem; }
    p  { margin: 0.25rem 0 1.25rem 0; }
    input, button {
      font-size: 1rem;
      padding: 0.75rem;
      margin: 0.5rem auto;
      border: none;
      border-radius: 8px;
      width: 90%;
      max-width: 360px;
      display: block;
    }
    button {
      background: white;
      color: #2f77a7;
      font-weight: bold;
      cursor: pointer;
    }
    .note { font-size: 0.9rem; opacity: 0.9; }
    .banner {
      display: none;
      margin: 1rem auto 0;
      max-width: 520px;
      padding: 0.9rem 1rem;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      color: #073b5d;
      font-weight: 600;
    }
    .linklike {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create your account</h1>
    <p class="note">Enter your details below. Weâ€™ll use your phone later for SMS-based recovery.</p>

    <input type="email" id="email" placeholder="Email" autocomplete="email" />
    <input type="password" id="password" placeholder="Password" autocomplete="new-password" />
    <input type="password" id="confirm" placeholder="Confirm password" autocomplete="new-password" />
    <input type="tel" id="phone" placeholder="Recovery phone (e.g., +14085551234)" autocomplete="tel" />

    <button id="createBtn">Create my account</button>
    <button class="linklike" onclick="window.location.href='index.html'">Back to login</button>

    <div id="successBanner" class="banner">ðŸŽ‰ Congratulations, youâ€™ve created a new account with The Enchanted Checklist!</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLDycGnK6Nm8m5KqbhhPSKz7GNb3PjZCo",
      authDomain: "the-enchanted-checklist.firebaseapp.com",
      projectId: "the-enchanted-checklist",
      storageBucket: "the-enchanted-checklist.appspot.com",
      messagingSenderId: "971177969419",
      appId: "1:971177969419:web:3a48e119cb866f6551840e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function validE164(phone) {
      // very light validation; weâ€™ll rely on proper SMS verification later
      return !phone || /^\+?[1-9]\d{6,14}$/.test(phone);
    }

    document.getElementById("createBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const phone = document.getElementById("phone").value.trim();

      if (!email || !password) return alert("Please enter an email and password.");
      if (password !== confirm) return alert("Passwords do not match.");
      if (!validE164(phone)) return alert("Please enter a phone in international format (e.g., +14085551234) or leave it blank.");

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);

        // Optional: set displayName to emailâ€™s local part
        try {
          const local = email.split("@")[0];
          await updateProfile(cred.user, { displayName: local });
        } catch {}

        // Save phone (and anything else) for later use
        if (phone) {
          await setDoc(doc(db, `users/${cred.user.uid}/profile`, "contact"), {
            email,
            phone,
            createdAt: new Date().toISOString()
          }, { merge: true });
        } else {
          await setDoc(doc(db, `users/${cred.user.uid}/profile`, "contact"), {
            email,
            createdAt: new Date().toISOString()
          }, { merge: true });
        }

        // Show success banner, then kick back to login
        const banner = document.getElementById("successBanner");
        banner.style.display = "block";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 6000); // 6 seconds
      } catch (err) {
        alert("Registration failed: " + err.message);
      }
    });
  </script>
</body>
</html>
