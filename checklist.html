<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>The Enchanted Checklist</title>
	<style>
		body {
			margin: 0;
			font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
			background: linear-gradient(180deg, #c2e9fb 0%, #a1c4fd 50%, #fbc2eb 100%);
			background-attachment: fixed;
			background-repeat: no-repeat;
			background-size: cover;
			color: white;
			padding: 2rem;
			min-height: 100vh;
			text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
			/* ðŸ‘ˆ soft black shadow */
		}

		/* ðŸ“± Responsive container for all content */
		.main-container {
			width: 90%;
			max-width: 600px;
			margin: 0 auto;
			padding: 1rem;
		}

		@media (min-width: 768px) {
			.main-container {
				width: 70%;
			}
		}

		@media (min-width: 1024px) {
			.main-container {
				width: 50%;
			}
		}

		#header {
			position: sticky;
			top: 0;
			background-color: rgba(255, 255, 255, 0.15);
			/* soft blur look */
			backdrop-filter: blur(8px);
			/* adds the glassy feel */
			-webkit-backdrop-filter: blur(8px);
			/* Safari support */
			padding: 1rem;
			z-index: 10;
			border-bottom: 1px solid rgba(255, 255, 255, 0.3);
		}

		.task-container {
			padding: 1rem;
			background: transparent;
			color: white;
			min-height: 100vh;
		}

		.task-card {
			background: rgba(255, 255, 255, 0.15);
			border-radius: 12px;
			padding: 1rem;
			margin-bottom: 1rem;
			cursor: pointer;
			color: white;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		}

		.task-card:hover {
			background-color: rgba(255, 255, 255, 0.2);
		}

		.fade-in {
			opacity: 0;
			animation: fadeIn 0.5s ease forwards;
		}

		@keyframes fadeIn {
			to {
				opacity: 1;
			}
		}

		.clickable {
			background-color: rgba(255, 255, 255, 0.15);
			padding: 1rem;
			border-radius: 8px;
			margin: 0.5rem 0;
			font-weight: bold;
			cursor: pointer;
		}

		.clickable {
			transition: transform 0.2s ease, box-shadow 0.2s ease;
		}

		.clickable:hover {
			transform: scale(1.02);
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
		}

		.progress-bar-container {
			background: rgba(255, 255, 255, 0.2);
			border-radius: 8px;
			height: 16px;
			margin: 0.5rem 0;
			overflow: hidden;
		}

		.progress-bar {
			height: 100%;
			border-radius: 8px;
			background: linear-gradient(to right,
					rgba(255, 255, 255, 0.4),
					#f7d774,
					#f1c40f,
					#b8860b,
					#f1c40f,
					#f7d774,
					rgba(255, 255, 255, 0.4));
			background-size: 300% 100%;
			background-repeat: repeat;
			transition: width 0.3s ease-out;
		}

		@keyframes shimmer {
			0% {
				background-position: 0% center;
			}

			100% {
				background-position: 100% center;
			}
		}

		.shimmer-gold {
			animation: shimmer 4s ease-in-out infinite alternate;
		}

		.explore-button {
			background-color: #ffffff;
			color: #2f77a7;
			padding: 0.5rem 1rem;
			border-radius: 8px;
			font-weight: bold;
			text-decoration: none;
			display: inline-block;
			margin-top: 0.5rem;
		}

		#fireworks-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: 9999;
		}

		.firework {
			position: absolute;
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background: gold;
			opacity: 0;
			animation: explode 0.5s ease-out forwards;
		}

		@keyframes explode {
			0% {
				transform: scale(0.2) translate(0, 0);
				opacity: 1;
			}

			100% {
				transform: scale(1) translate(var(--dx), var(--dy));
				opacity: 0;
			}
		}

		body.dark {
			background: #121212;
			color: white;
		}

		body.dark .task-container {
			background: #1e1e1e;
		}

		body.dark .task-card {
			background: rgba(255, 255, 255, 0.05);
		}

		body.dark .clickable {
			background-color: rgba(255, 255, 255, 0.1);
		}

		body.dark .explore-button {
			background-color: #333;
			color: #fff;
		}

		em {
			display: block;
			margin-top: 0.25rem;
			font-size: 0.9rem;
			color: #444;
			text-shadow: none;
		}
	</style>

</head>

<body>
	<div class="main-container">
		<div id="header">
			<button id="back-button" class="explore-button" aria-label="Go back">
				<i class="fas fa-arrow-left" style="margin-right: 0.5rem;"></i> Back
			</button>
			<button id="home-button" class="explore-button" onclick="goHome()"><i class="fas fa-house" style="margin-right: 0.5rem;"></i> Home</button>
			<h2 id="page-title" style="margin: 0.5rem 0 0.25rem 0;"></h2>
			<p id="task-count" style="margin: 0;"></p>
			<div id="area-progress" style="display:none">
				<div class="progress-bar-container">
					<div id="progress-fill" class="progress-bar"></div>
				</div>
				<p id="progress-label" style="font-size: 0.9rem;"></p>
			</div>
		</div>

		<div id="fireworks-container"></div>

		<div class="task-container" id="checklist"></div>
	</div>

	<script>
		const checklistDiv = document.getElementById('checklist');
		const pageTitle = document.getElementById('page-title');
		const taskCount = document.getElementById('task-count');
		const backButton = document.getElementById('back-button');
		const progressBar = document.getElementById('progress-fill');
		const progressLabel = document.getElementById('progress-label');
		const areaProgress = document.getElementById('area-progress');

		let fullData = [];
		let navStack = [];
		let currentTasks = [];

		const wdwLocked = [
			"Magic Kingdom",
			"EPCOT",
			"Animal Kingdom",
			"Hollywood Studios"
		];

		function getWdwFilters() {
			return {
				"Park Hopper Plus": localStorage.getItem("Park Hopper Plus") === "true",
				"Disney Springs": localStorage.getItem("Disney Springs") === "true",
				"Walt Disney World Resorts": localStorage.getItem("Walt Disney World Resorts") === "true"
			};
		}

		function getDlrFilters() {
			return {
				"Disneyland Park": localStorage.getItem("Disneyland Park") === "true",
				"Disney California Adventure": localStorage.getItem("Disney California Adventure") === "true",
				"Downtown Disney District": localStorage.getItem("Downtown Disney District") === "true",
				"Disneyland Resorts": localStorage.getItem("Disneyland Resorts") === "true"
			};
		}

		// Dark mode support
		if (localStorage.getItem("dark_mode") === "true") {
			document.body.classList.add("dark");
		}

		fetch('checklist.json')
			.then(res => {
				if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
				return res.json();
			})
			.then(data => {
				fullData = data;
				renderExperiences();

				// âœ… Logs after everything is defined
				console.log("Checklist loaded:", fullData.length);
				console.log("localStorage keys:");
				Object.keys(localStorage).forEach(key => {
					console.log(`${key}: ${localStorage.getItem(key)}`);
				});

				console.log("WDW Filters:", getWdwFilters());
				console.log("DLR Filters:", getDlrFilters());
			})
			.catch(err => {
				console.error("Failed to load checklist.json:", err.message || err);
				checklistDiv.innerHTML = `<p style="color:red; padding:1rem;"> Failed to load checklist. Please try again.</p>`;
			});

		function renderExperiences() {
			checklistDiv.innerHTML = '';
			pageTitle.textContent = "Choose Your Destination";
			backButton.style.display = "none";
			areaProgress.style.display = "none";
			navStack = [];

			const wdwFilters = getWdwFilters();
			const dlrFilters = getDlrFilters();

			const lockedParks = ["Magic Kingdom", "EPCOT", "Animal Kingdom", "Hollywood Studios"];

			const filtered = fullData.filter(task => {
				const park = task.Park;
				if (lockedParks.includes(park)) return true;
				return localStorage.getItem(`include_${park}`) !== "false";
			});

			const experiences = [...new Set(filtered.map(t => t.Experience))];
			experiences.forEach(exp => {
				const div = document.createElement('div');
				div.textContent = exp;
				div.className = 'clickable';
				div.onclick = () => {
					navStack.push(renderExperiences);
					const expFiltered = filtered.filter(t => t.Experience === exp);
					renderParks(expFiltered, exp);
				};
				checklistDiv.appendChild(div);
			});

			taskCount.textContent = `${filtered.length} tasks`;
		}

		function renderParks(data, experienceName) {
			checklistDiv.innerHTML = '';
			pageTitle.textContent = experienceName;
			taskCount.textContent = `${data.length} tasks`;
			areaProgress.style.display = "none";
			backButton.style.display = "inline-block";
			backButton.onclick = goBack;

			const parks = [...new Set(data.map(t => t.Park))];
			const skipAreaParks = ["Downtown Disney District", "Disney Springs"];

			parks.forEach(park => {
				const div = document.createElement('div');
				div.textContent = park;
				div.className = 'clickable';
				div.onclick = () => {
					const parkData = data.filter(t => t.Park === park);
					const hasAreas = parkData.some(t => t.Area);

					navStack.push(() => renderParks(data, experienceName));

					if (skipAreaParks.includes(park)) {
						renderTasks(parkData, `${experienceName} â†’ ${park}`);
					} else if (hasAreas) {
						renderAreas(parkData, experienceName, park);
					} else {
						renderTasks(parkData, `${experienceName} â†’ ${park}`);
					}
				};
				checklistDiv.appendChild(div);
			});
		}

		function renderAreas(data, experienceName, parkName) {
			checklistDiv.innerHTML = '';
			pageTitle.textContent = parkName;
			taskCount.textContent = `${data.length} tasks`;
			areaProgress.style.display = "none";
			backButton.style.display = "inline-block";
			backButton.onclick = goBack;

			const areas = [...new Set(data.map(t => t.Area))];
			areas.forEach(area => {
				const areaTasks = data.filter(t => t.Area === area);
				const div = document.createElement('div');
				div.innerHTML = `<i class="fas fa-location-dot" style="margin-right: 0.5rem;"></i> ${area}`;
				div.className = 'clickable';
				div.onclick = () => {
					navStack.push(() => renderAreas(data, experienceName, parkName));

					if (
						experienceName === "Walt Disney World" &&
						parkName === "EPCOT" &&
						area === "World Showcase"
					) {
						renderPavilions(areaTasks, experienceName, parkName, area);
					} else {
						renderTasks(areaTasks, `${parkName} â†’ ${area}`);
					}
				};
				checklistDiv.appendChild(div);
			});
		}

		function renderPavilions(data, experienceName, parkName, areaName) {
			checklistDiv.innerHTML = '';
			pageTitle.textContent = `${parkName} â†’ ${areaName}`;
			taskCount.textContent = `${data.length} tasks`;
			areaProgress.style.display = "none";
			backButton.style.display = "inline-block";
			backButton.onclick = goBack;

			const pavilions = [...new Set(data.map(t => t.Pavilion).filter(p => p))];
			pavilions.forEach(pavilion => {
				const pavilionTasks = data.filter(t => t.Pavilion === pavilion);
				const div = document.createElement('div');
				div.innerHTML = `<i class="fas fa-landmark" style="margin-right: 0.5rem;"></i> ${pavilion}`;
				div.className = 'clickable';
				div.onclick = () => {
					navStack.push(() => renderPavilions(data, experienceName, parkName, areaName));
					renderTasks(pavilionTasks, `${areaName} â†’ ${pavilion}`);
				};
				checklistDiv.appendChild(div);
			});
		}

		function renderTasks(tasks, label) {
			checklistDiv.innerHTML = '';
			pageTitle.textContent = label;
			taskCount.textContent = `${tasks.length} tasks`;
			backButton.style.display = "inline-block";
			areaProgress.style.display = "block";
			backButton.onclick = goBack;

			currentTasks = tasks;

			const completed = tasks.filter(task => {
				const id = task.id || `${task.Park}-${task.Area}-${task.Task}`;
				return localStorage.getItem(id) === "complete";
			}).length;

			const percent = tasks.length ? Math.round((completed / tasks.length) * 100) : 0;
			progressBar.style.width = `${percent}%`;
			progressLabel.textContent = `${completed} / ${currentTasks.length} tasks (${percent}%)`;

			// Remove shimmer initially, it'll be checked live below
			progressBar.classList.remove("shimmer-gold");
			if (percent > 50) {
				void progressBar.offsetWidth;
				progressBar.classList.add("shimmer-gold");
			}
			if (percent >= 100) {
				launchFireworks();
			}

			tasks.forEach((task, index) => {
				const taskId = task.id || `${task.Park}-${task.Area}-${task.Task}`;
				const isComplete = localStorage.getItem(taskId) === "complete";

				const card = document.createElement('div');
				card.className = 'task-card fade-in';
				card.style.animationDelay = `${index * 0.05}s`;
				card.style.display = 'flex';
				card.style.flexDirection = 'column';
				card.style.gap = '0.5rem';

				const checkbox = document.createElement('input');
				checkbox.type = 'checkbox';
				checkbox.className = 'task-checkbox';
				checkbox.setAttribute('data-task-id', taskId);
				if (isComplete) checkbox.checked = true;

				const title = document.createElement('strong');
				title.textContent = task.Task;
				title.style.wordBreak = 'break-word';
				title.style.fontSize = '1rem';

				const summaryDiv = document.createElement('div');
				summaryDiv.style.display = 'none';
				summaryDiv.innerHTML = `
      <em>${task.Subcategory || ''}</em><br/>
      ${task.URL ? `<a href="${task.URL}" class="explore-button explore-link" data-url="${task.URL}">Explore this Task</a>` : ''}
    `;

				const row = document.createElement('div');
				row.style.display = 'flex';
				row.style.alignItems = 'center';
				row.style.gap = '0.75rem';
				row.style.flexWrap = 'wrap';

				const titleWrapper = document.createElement('span');
				titleWrapper.style.cursor = 'pointer';
				titleWrapper.appendChild(title);
				titleWrapper.onclick = e => {
					e.stopPropagation();
					summaryDiv.style.display = summaryDiv.style.display === 'none' ? 'block' : 'none';
				};

				const saveIcon = document.createElement('span');
				saveIcon.innerHTML = localStorage.getItem(`saved_${taskId}`) ?
					'<i class="fas fa-heart" style="color: hotpink;"></i>' :
					'<i class="far fa-heart"></i>';
				saveIcon.style.cursor = 'pointer';

				saveIcon.onclick = e => {
					e.stopPropagation();
					const key = `saved_${taskId}`;
					const isSaved = localStorage.getItem(key);
					if (isSaved) {
						localStorage.removeItem(key);
						saveIcon.innerHTML = '<i class="far fa-heart"></i>'; // outlined heart
					} else {
						localStorage.setItem(key, "true");
						saveIcon.innerHTML = '<i class="fas fa-heart" style="color: hotpink;"></i>'; // filled heart
					}
				};

				row.appendChild(checkbox);
				row.appendChild(titleWrapper);
				row.appendChild(saveIcon);

				card.appendChild(row);
				card.appendChild(summaryDiv);
				checklistDiv.appendChild(card);
			});
		}

		function getRandomColor() {
			const colors = ["#FFD700", "#FF69B4", "#87CEFA", "#FFA500", "#00FFCC", "#FF4444", "#B388FF"];
			return colors[Math.floor(Math.random() * colors.length)];
		}

		function launchFireworks() {
			const container = document.getElementById('fireworks-container');
			let burstCount = 0;

			const burstInterval = setInterval(() => {
				for (let i = 0; i < 12; i++) {
					const fw = document.createElement('div');
					fw.className = 'firework';
					fw.style.left = `${40 + Math.random() * 20}%`;
					fw.style.top = `${30 + Math.random() * 20}%`;
					fw.style.setProperty('--dx', `${(Math.random() - 0.5) * 300}px`);
					fw.style.setProperty('--dy', `${(Math.random() - 0.5) * 300}px`);
					fw.style.background = getRandomColor();
					container.appendChild(fw);
					setTimeout(() => container.removeChild(fw), 500); // match animation duration
				}

				burstCount++;
				if (burstCount >= 10) clearInterval(burstInterval); // stop after 10 bursts
			}, 500); // one burst every 0.5s
		}

		function goBack() {
			const last = navStack.pop();
			if (last) last();
		}

		checklistDiv.addEventListener('click', e => {
			if (e.target.matches('.explore-link')) {
				e.preventDefault();
				const url = e.target.getAttribute('data-url');
				if (url && confirm("Open this task in a new tab?")) {
					window.open(url, '_blank');
				}
			}
		});

		function updateSectionProgress() {
			const completed = currentTasks.filter(task => {
				const id = task.id || `${task.Park}-${task.Area}-${task.Task}`;
				return localStorage.getItem(id) === "complete";
			}).length;

			const percent = currentTasks.length ?
				Math.round((completed / currentTasks.length) * 100) :
				0;

			progressBar.style.width = `${percent}%`;
			progressLabel.textContent = `${completed} / ${currentTasks.length} tasks (${percent}%)`;
		}

		checklistDiv.addEventListener('change', e => {
			if (e.target.matches('.task-checkbox')) {
				const taskId = e.target.getAttribute('data-task-id');
				if (e.target.checked) {
					localStorage.setItem(taskId, "complete");
				} else {
					localStorage.removeItem(taskId);
				}

				const completed = currentTasks.filter(task => {
					const id = task.id || `${task.Park}-${task.Area}-${task.Task}`;
					return localStorage.getItem(id) === "complete";
				}).length;
				const percent = currentTasks.length ? Math.round((completed / currentTasks.length) * 100) : 0;

				progressBar.style.width = `${percent}%`;
				progressLabel.textContent = `${completed} / ${currentTasks.length} tasks (${percent}%)`;

				// ðŸ”¥ Add shimmer if > 50%
				progressBar.classList.remove("shimmer-gold");
				if (percent > 50) {
					void progressBar.offsetWidth;
					progressBar.classList.add("shimmer-gold");
				}

				// ðŸŽ† Launch fireworks if complete
				if (percent >= 100) {
					launchFireworks();
				}
			}
		});

		function goHome() {
			window.location.href = "index.html";
		}
	</script>
</body>

</html>
