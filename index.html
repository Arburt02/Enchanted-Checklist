<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Enchanted Checklist</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(to bottom, #b0ddf4, #6fb2dc, #2f77a7);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input, button {
      margin: 0.5rem 0;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      width: 220px;
    }

    button {
      background-color: white;
      color: #2f77a7;
      cursor: pointer;
      font-weight: bold;
    }

    #main-menu button {
      font-size: 1rem;
      padding: 0.75rem 1.25rem;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #2f77a7;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #main-menu button:hover {
      background-color: #e0f0fa;
    }

    body.dark {
      background: #121212;
      color: white;
    }

    .preferences-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
      background: rgba(255,255,255,0.15);
      padding: 0.75rem 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>‚ú® The Enchanted Checklist</h1>

  <!-- üîê Auth Section -->
  <div id="authSection">
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- üè† Landing Page -->
  <div id="landingPage" style="display: none; text-align: center;">
    <h2>Welcome to ‚ú® The Enchanted Checklist</h2>
    <p>
      Whether you're visiting for the 1st time or the 50th, there's always something magical left to discover.<br>
      Tap below to begin checking off items from Walt Disney World and Disneyland!
    </p>

    <!-- üöÄ Main Menu -->
    <div style="margin-top: 1rem; display: flex; flex-direction: column; gap: 1rem;">
      <button onclick="loadExperiences()">üé¢ Your Experiences</button>
      <button onclick="openPreferences()">‚öôÔ∏è Preferences</button>
    </div>

    <!-- üìä Global Progress Bar -->
    <div id="progress-rings" style="display:flex; justify-content:center; align-items:center; margin: 2rem 0;">
  <svg width="200" height="200" viewBox="0 0 200 200">
    <!-- Outer Ring: Total -->
    <circle cx="100" cy="100" r="90" stroke="#deb6ee" stroke-width="10" fill="none" opacity="0.2" />
    <circle id="ring-total" cx="100" cy="100" r="90" stroke="#deb6ee" stroke-width="10" fill="none" stroke-linecap="round"
            transform="rotate(-90 100 100)" stroke-dasharray="565.5" stroke-dashoffset="565.5" />

    <!-- Middle Ring: WDW -->
    <circle cx="100" cy="100" r="70" stroke="#dc81ff" stroke-width="10" fill="none" opacity="0.2" />
    <circle id="ring-wdw" cx="100" cy="100" r="70" stroke="#dc81ff" stroke-width="10" fill="none" stroke-linecap="round"
            transform="rotate(-90 100 100)" stroke-dasharray="439.8" stroke-dashoffset="439.8" />

    <!-- Inner Ring: Disneyland -->
    <circle cx="100" cy="100" r="50" stroke="#c075e4" stroke-width="10" fill="none" opacity="0.2" />
    <circle id="ring-dl" cx="100" cy="100" r="50" stroke="#c075e4" stroke-width="10" fill="none" stroke-linecap="round"
            transform="rotate(-90 100 100)" stroke-dasharray="314.2" stroke-dashoffset="314.2" />
  </svg>
</div>

<div style="text-align:center">
  <div id="percent-total" style="font-weight:bold; font-size:1.2rem;"></div>
  <div id="percent-wdw"></div>
  <div id="percent-dl"></div>
</div>

  <!-- ‚öôÔ∏è Preferences Page -->
  <div id="preferencesPage" style="display: none; text-align: left; max-width: 400px;"></div>

  <script>
    function loadExperiences() {
      window.location.href = "checklist.html";
    }

    function openPreferences() {
      hideAllSections();
      document.getElementById("preferencesPage").style.display = "block";
      renderPreferences();
    }

    function renderPreferences() {
      const container = document.getElementById("preferencesPage");
      container.innerHTML = `
        <h2>Preferences</h2>
        <button onclick="returnToLanding()">‚Üê Back</button>
      `;

      const prefs = [
        { label: "WDW: Include Resorts", key: "wdw_resorts", default: true },
        { label: "WDW: Include Disney Springs", key: "wdw_springs", default: true },
        { label: "WDW: Include Park Hopper Plus", key: "wdw_hopper", default: true },
        { label: "Disneyland: Include Resorts", key: "dlr_resorts", default: true },
        { label: "Disneyland: Include Downtown Disney", key: "dlr_downtown", default: true },
        { label: "Enable Dark Mode", key: "dark_mode", default: false },
      ];

      prefs.forEach(pref => {
        const wrapper = document.createElement('div');
        wrapper.className = 'preferences-toggle';

        const label = document.createElement('span');
        label.textContent = pref.label;

        const toggle = document.createElement('input');
        toggle.type = 'checkbox';
        toggle.checked = localStorage.getItem(pref.key) !== "false";
        toggle.onchange = () => {
          localStorage.setItem(pref.key, toggle.checked ? "true" : "false");
          if (pref.key === "dark_mode") {
            document.body.classList.toggle("dark", toggle.checked);
          }
        };

        wrapper.appendChild(label);
        wrapper.appendChild(toggle);
        container.appendChild(wrapper);
      });

      const changePw = document.createElement('div');
      changePw.style.marginTop = "1rem";
      changePw.innerHTML = `<em>üîí Change Password (coming soon)</em>`;
      container.appendChild(changePw);
    }

    function returnToLanding() {
      document.getElementById("preferencesPage").style.display = "none";
      showLandingPage();
    }

    function updateGlobalProgress() {
  fetch('checklist.json')
    .then(res => res.json())
    .then(data => {
      let total = data.length;
      let totalComplete = 0;

      let wdw = data.filter(t => t.Experience === "Walt Disney World");
      let dl = data.filter(t => t.Experience === "Disneyland");

      let wdwComplete = 0;
      let dlComplete = 0;

      data.forEach(task => {
        const taskId = task.id || `${task.Park}-${task.Area}-${task.Task}`;
        if (localStorage.getItem(taskId) === "complete") {
          totalComplete++;
          if (task.Experience === "Walt Disney World") wdwComplete++;
          if (task.Experience === "Disneyland") dlComplete++;
        }
      });

      // Stroke calculations
      const totalPercent = totalComplete / total;
      const wdwPercent = wdwComplete / wdw.length;
      const dlPercent = dlComplete / dl.length;

      document.getElementById("ring-total").style.strokeDashoffset = 565.5 * (1 - totalPercent);
      document.getElementById("ring-wdw").style.strokeDashoffset = 439.8 * (1 - wdwPercent);
      document.getElementById("ring-dl").style.strokeDashoffset = 314.2 * (1 - dlPercent);

      document.getElementById("percent-total").textContent = `üéØ Total: ${(totalPercent * 100).toFixed(1)}% ‚Äî ${totalComplete}/${total}`;
      document.getElementById("percent-wdw").textContent = `üè∞ Walt Disney World: ${(wdwPercent * 100).toFixed(1)}% ‚Äî ${wdwComplete}/${wdw.length}`;
      document.getElementById("percent-dl").textContent = `üåâ Disneyland: ${(dlPercent * 100).toFixed(1)}% ‚Äî ${dlComplete}/${dl.length}`;
    });
}

    function showLandingPage() {
      hideAllSections();
      document.getElementById("landingPage").style.display = "block";
      updateGlobalProgress();
    }

    function hideAllSections() {
      document.getElementById("authSection").style.display = "none";
      document.getElementById("landingPage").style.display = "none";
      document.getElementById("preferencesPage").style.display = "none";
    }
	
	document.addEventListener("DOMContentLoaded", updateGlobalProgress);
  </script>

  <!-- üîå Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLDycGnK6Nm8m5KqbhhPSKz7GNb3PjZCo",
      authDomain: "the-enchanted-checklist.firebaseapp.com",
      projectId: "the-enchanted-checklist",
      storageBucket: "the-enchanted-checklist.firebasestorage.app",
      messagingSenderId: "971177969419",
      appId: "1:971177969419:web:3a48e119cb866f6551840e",
      measurementId: "G-61WBFLWL40"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    }

    window.register = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Registration failed: " + err.message);
      }
    }

    window.logout = function () {
      signOut(auth);
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        showLandingPage();
      } else {
        hideAllSections();
        document.getElementById("authSection").style.display = "block";
      }
    });

    if (localStorage.getItem("dark_mode") === "true") {
      document.body.classList.add("dark");
    }

    updateGlobalProgress();
  </script>
</body>
</html>
