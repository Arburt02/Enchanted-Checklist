<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Preferences</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      background: linear-gradient(180deg, #c2e9fb 0%, #a1c4fd 50%, #fbc2eb 100%);
      background-attachment: fixed;
    }

    .main-container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }

    .preference-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .preference-card:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.02);
    }

    .preference-card input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #dc81ff;
    }

    .section-header {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: white;
      color: #2f77a7;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }

    body.dark {
      background: #121212;
      color: white;
    }

    body.dark .preference-card {
      background: rgba(255, 255, 255, 0.08);
    }
  </style>
</head>

<body>
  <div class="main-container" id="preferencesPage"></div>

  <script>

    function getCurrentPreferences() {
      return {
        dark_mode: localStorage.getItem("dark_mode") || "false",
        "include_Park Hopper Plus": localStorage.getItem("include_Park Hopper Plus") || "true",
        "include_Disney Springs": localStorage.getItem("include_Disney Springs") || "true",
        "include_Walt Disney World Resorts": localStorage.getItem("include_Walt Disney World Resorts") || "true",
        "include_Disneyland Park": localStorage.getItem("include_Disneyland Park") || "true",
        "include_Disney California Adventure": localStorage.getItem("include_Disney California Adventure") || "true",
        "include_Downtown Disney District": localStorage.getItem("include_Downtown Disney District") || "true",
        "include_Disneyland Resorts": localStorage.getItem("include_Disneyland Resorts") || "true"
      };
    }

    async function saveProgress(userId, completed = [], saved = [], preferences = {}) {
      try {
        await setDoc(doc(db, "users", userId), {
          completedTasks: completed,
          savedTasks: saved,
          preferences: preferences
        });
      } catch (e) {
        console.error("Error saving to Firestore:", e);
      }
    }

    function returnToLanding() {
      window.location.href = "index.html";
    }
	
	

    function renderPreferences() {
  const container = document.getElementById("preferencesPage");

  container.innerHTML = `
    <h2>Preferences</h2>
    <button onclick="renderPreferences()">‚Üê Back</button>

    <div class="section-header">Checklist Customization</div>
    <div class="preference-card" onclick="openCustomizeChecklist()">
      <i class="fas fa-folder-open" style="margin-right: 0.5rem;"></i>
      Customize My Checklist
    </div>

    <div class="section-header">App Settings</div>
    <div class="preference-card">
  <i class="fas fa-moon" style="margin-right: 0.5rem;"></i>
  <span style="flex-grow: 1;">Dark Mode</span>
  <input type="checkbox" id="darkModeToggle" />
</div>

    <div class="preference-card" style="opacity: 0.5;">
      <span>
        <i class="fas fa-lock" style="margin-right: 0.5rem;"></i>
        Change Password (coming soon)
      </span>
    </div>

    <button onclick="goHome()">‚Üê Back to Home</button>
  `;

  const darkModeToggle = document.getElementById("darkModeToggle");
  darkModeToggle.checked = localStorage.getItem("dark_mode") === "true";
  darkModeToggle.onchange = () => {
    const value = darkModeToggle.checked ? "true" : "false";
    localStorage.setItem("dark_mode", value);
    document.body.classList.toggle("dark", value === "true");
    if (auth.currentUser) {
      saveProgress(auth.currentUser.uid, [], [], getCurrentPreferences());
    }
  };
}

    function openCustomizeChecklist() {
      const container = document.getElementById("preferencesPage");

      container.innerHTML = `
        <h2>Customize My Checklist</h2>
        <button onclick="renderPreferences()">‚Üê Back</button>
        <h3>Walt Disney World</h3>
      `;

      // Locked parks
      ["Magic Kingdom", "EPCOT", "Animal Kingdom", "Hollywood Studios"].forEach(park => {
        const locked = document.createElement("div");
        locked.className = "preference-card";
        locked.style.opacity = "0.5";
        locked.innerHTML = `<i class="fas fa-check-circle" style="margin-right: 0.5rem;"></i>${park} (locked)`;
        container.appendChild(locked);
      });

      [
        { label: "Include Park Hopper Plus", park: "Park Hopper Plus" },
        { label: "Include Disney Springs", park: "Disney Springs" },
        { label: "Include Resorts", park: "Walt Disney World Resorts" }
      ].forEach(pref => {
        const key = `include_${pref.park}`;
        const card = document.createElement("div");
        card.className = "preference-card";

        const isChecked = localStorage.getItem(key) !== "false";
        card.innerHTML = `<span>${pref.label}</span><input type="checkbox" ${isChecked ? "checked" : ""}>`;

        const checkbox = card.querySelector("input");
        checkbox.onchange = () => {
          localStorage.setItem(key, checkbox.checked ? "true" : "false");
          if (auth.currentUser) {
            saveProgress(auth.currentUser.uid, [], [], getCurrentPreferences());
          }
        };

        container.appendChild(card);
      });

      container.innerHTML += `<h3>Disneyland</h3>`;

      const dlrParks = [
        "Disneyland Park",
        "Disney California Adventure",
        "Downtown Disney District",
        "Disneyland Resorts"
      ];

      dlrParks.forEach(park => {
        const key = `include_${park}`;
        const card = document.createElement("div");
        card.className = "preference-card";

        const isChecked = localStorage.getItem(key) !== "false";
        card.innerHTML = `<span>${park}</span><input type="checkbox" ${isChecked ? "checked" : ""} id="${key}">`;

        const checkbox = card.querySelector("input");
        checkbox.onchange = () => {
          localStorage.setItem(key, checkbox.checked ? "true" : "false");
          if (auth.currentUser) {
            saveProgress(auth.currentUser.uid, [], [], getCurrentPreferences());
          }
        };

        container.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderPreferences();
      if (localStorage.getItem("dark_mode") === "true") {
        document.body.classList.add("dark");
      }
    });
	
	function goHome() {
  window.location.href = "index.html";
}

</script>

</body>
</html>
