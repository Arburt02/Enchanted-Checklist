<!DOCTYPE html>
<html>
<head>
  <title>Welcome to The Enchanted Checklist!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #c2e9fb 0%, #a1c4fd 50%, #fbc2eb 100%);
      text-align: center;
      padding: 2rem;
      color: #2f77a7;
    }
    input, button {
      font-size: 1rem;
      padding: 0.75rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      width: 90%;
      max-width: 300px;
    }
    button {
      background: #2f77a7;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Welcome to The Enchanted Checklist!</h1>
  <p>Your subscription was successful. Now create your account to get started!</p>

  <input type="email" id="email" placeholder="Email" autocomplete="email" />
  <input type="password" id="password" placeholder="Password" autocomplete="new-password" />
  <input type="password" id="confirm" placeholder="Confirm Password" autocomplete="new-password" />
  <button onclick="register()">Create My Account</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLDycGnK6Nm8m5KqbhhPSKz7GNb3PjZCo",
      authDomain: "the-enchanted-checklist.firebaseapp.com",
      projectId: "the-enchanted-checklist",
      storageBucket: "the-enchanted-checklist.appspot.com",
      messagingSenderId: "971177969419",
      appId: "1:971177969419:web:3a48e119cb866f6551840e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("Passwords do not match.");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Account created! You can now log in.");
        window.location.href = "login.html";
      } catch (err) {
        alert("Registration failed: " + err.message);
      }
    };
  </script>
</body>
</html>
